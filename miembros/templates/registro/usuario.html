{% extends "master.html" %}
{% load static %}
{% block title %}
  Usuario | CFEVirtual
{% endblock %}

{% block content %}

<div id="cfe-rs-windon" class="cfe-mimodal">
	<div class="cfe-fondo"></div>
	<div class="cfe-marco">
		<div class="cfe-marco-blanco">
			<img src="{% static 'logo.png' %}" alt="My image">
			<h2>Registro de Usuario</h2>
			<form id="cfe-form-rs" action="addrecord/" method="post" novalidate>
			{% csrf_token %}
				<div>
				<input type="text" id="cfe-nr-rs" name="cfe-nombre" placeholder="Nombre Completo" required />
				</div>
				<div>
				<input type="email" id="cfe-ce-rs" name="cfe-mail" placeholder="Correo Electronico" required />
				</div>
				<div>
				<input type="tel" id="cfe-te-rs" name="cfe-tel" placeholder="Telefono" required />
				</div>
				<div>
				<caption>Trabaja actualmente</caption>
				<input type="radio" id="trabajasi" name="trabaja" value="si">
				<label for="trabajasi">Si</label>
				<input type="radio" id="trabajano" name="trabaja" value="no">
				<label for="trabajano">No</label>
				</div>
				<div>
				<input type="text" id="cfe-ne-rs" name="cfe-empresa" placeholder="Empresa" />
				</div>
				<div>
				<input type="text" id="cfe-cd-rs" name="cfe-cargo" placeholder="Cargo que desempeÃ±a" />
				</div>
				<div>
				<input type="text" name="cfe-filial" placeholder="Departamento" />
				</div>
				<input type="hidden" id="cfe-fe-rs" name="cfe-fecha" value="{{myfecha}}" />
				<span id="cfe-avisos" class="">Cuadro de avisos</span>
				<div>
				<button type="submit" value="Submit">Enviar</button>
				</div>
			</form>
		</div>
		<button id="cfe-close-rs" class="cfe-cerrar">x</button>
	</div>
</div>  
<!--  AQUI EMPIEZA EL SCRIPT PARA ALGUNAS VALIDACIONES -->
	<script>
		const avisos = document.getElementById('cfe-avisos');
		let visible = {{ esvisible }};
		let textoDelmensaje = "{{ textoMensaje }}";
		
		document.body.onclick = function() {
			avisos.classList.add("cfe-toogle")
			};
		document.body.onload = function() {
			mytoogle();
		}
		function mytoogle(){
			if(visible){
				avisos.classList.remove("cfe-toogle")
				avisos.innerText = textoDelmensaje
			}else{
				avisos.classList.add("cfe-toogle")
				avisos.innerText = " "
			}  
		}
	</script>	
{% endblock %}
